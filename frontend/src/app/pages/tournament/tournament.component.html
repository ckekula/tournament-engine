<div>
    <app-header></app-header>

    <div class="surface-section px-4 pt-8 md:px-6 lg:px-8">
      <div class="text-700 text-center">
        <div class="text-900 font-bold text-5xl mb-3" *ngIf="currentTourn">{{ currentTourn.name }}</div>
        <div class="text-900 font-bold text-5xl mb-3" *ngIf="!currentTourn">Loading tournament...</div>
        <div class="text-blue-600 font-bold mb-3">ORGANIZED BY</div>
        <div class="text-600 font-bold text-3xl mb-3" *ngIf="organizer">{{ organizer.name }}</div>
        <app-top-three></app-top-three>
      </div>
    </div>

    <div class="text-center">
      <app-tabs [tabs]="tabs"></app-tabs>
    </div>

    <app-footer></app-footer>
</div>
