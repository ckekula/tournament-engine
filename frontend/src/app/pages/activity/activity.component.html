<div>
    <app-header></app-header>

    <div class="surface-section px-4 pt-8 md:px-6 lg:px-8">
      <div class="text-700 text-center">
        <div class="text-blue-600 font-bold mb-3" *ngIf="currentActivity">{{ tournament.name }}</div>
        <div class="text-900 font-bold text-5xl mb-3" *ngIf="!currentActivity">Loading tournament...</div>
        <div class="text-900 font-bold text-5xl mb-8" *ngIf="tournament">{{ currentActivity.name }}</div>
        <div class="text-900 font-bold text-5xl mb-8" *ngIf="!tournament">Loading activity...</div>

        <app-top-three></app-top-three>
      </div>
    </div>

    <div class="text-center">
      <app-tabs [tabs]="tabs"></app-tabs>
    </div>
    
    <app-footer></app-footer>
</div>
