<div>
    <div class="text-700 text-left mb-3 cursor-pointer">
        <span (click)="toggleNewGroup()" class="text-blue-600 font-bold">Add a Group</span>
    </div>
    <div class="text-center">
        <app-tabs [tabs]="tabs"></app-tabs>
    </div>
</div>

<app-add-group
    [groupStageId]="groupStageId"
    [(visible)]="newGroupVisible"
    (groupCreated)="addGroup($event)">
</app-add-group>
