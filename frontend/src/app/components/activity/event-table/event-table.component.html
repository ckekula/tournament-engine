<p-table
    #dt2
    [value]="events"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name']"
    [tableStyle]="{ 'min-width': '75rem' }"
    selectionMode="single"
    [(selection)]="selectedEvent"
    (onRowSelect)="navigateToEvent($event.data.id, $event.data.name)"
    >

    <ng-template pTemplate="caption">
        <div class="flex flex-row justify-between items-center gap-2">
            <span (click)="toggleNewEvent()" class="text-blue-600 font-semibold mt-3 text-left cursor-pointer">
                Add an event
            </span>
            <span (click)="toggleNewCategory()" class="text-blue-600 font-semibold mt-3 text-left cursor-pointer">
                Add a Category
            </span>
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class=""></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onGlobalFilter($event, dt2)" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>

    <ng-template *ngFor="let event of events" pTemplate="body" let-event>
        <tr [pSelectableRow]="event">
            <td>
                {{ event.name }}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No Events found.</td>
        </tr>
    </ng-template>

</p-table>

<app-add-event
    [(visible)]="newEventVisible" 
    (eventCreated)="addEvent($event)">
</app-add-event>

<app-add-category
    [(visible)]="newCategoryVisible" 
    (categoryCreated)="addCategory($event)">
</app-add-category>
