<p-table
    #dt2
    [value]="events"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'gender', 'weightClass', 'ageGroup']"
    [tableStyle]="{ 'min-width': '75rem' }"
    selectionMode="single"
    [(selection)]="selectedEvent"
    (onRowSelect)="navigateToEvent($event.data)">

    <ng-template pTemplate="caption">
        <div class="flex justify-between items-center">
            <span (click)="toggleNewEvent()" class="text-blue-600 font-semibold mt-3 text-left cursor-pointer">
                Add an event
            </span>
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class=""></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onGlobalFilter($event, dt2)" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th *ngIf="hasName">Name</th>
            <th *ngIf="hasGender">Gender</th>
            <th *ngIf="hasWeightClass">Weight Class</th>
            <th *ngIf="hasAgeGroup">Age Group</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-event>
        <tr [pSelectableRow]="event">
            <td *ngIf="hasName">{{ event.name }}</td>
            <td *ngIf="hasGender">{{ event.gender }}</td>
            <td *ngIf="hasWeightClass">{{ event.weightClass }}</td>
            <td *ngIf="hasAgeGroup">{{ event.ageGroup }}</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No Events found.</td>
        </tr>
    </ng-template>
</p-table>

<app-add-event
    [(visible)]="newEventVisible" 
    (eventCreated)="addEvent($event)">
</app-add-event>
