<p-table
    #dt2
    [value]="events"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'gender', 'weightClass', 'ageGroup']"
    [tableStyle]="{ 'min-width': '75rem' }"
    selectionMode="single"
    [(selection)]="selectedEvent"
    (onRowSelect)="navigateToEvent($event.data.category)">

    <ng-template pTemplate="caption">
        <div class="flex justify-between items-center">
            <span (click)="toggleNewEvent()" class="text-blue-600 font-semibold mt-3 text-left cursor-pointer">
                Add an event
            </span>
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class=""></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onGlobalFilter($event, dt2)" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th *ngIf="hasGenderData">Gender</th>
            <th *ngIf="hasWeightClassData">Weight Class</th>
            <th *ngIf="hasAgeGroupData">Age Group</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-event>
        <tr [pSelectableRow]="event">
            <td>{{ event.name || 'Unnamed Event' }}</td>
            <td *ngIf="hasGenderData">{{ event.gender }}</td>
            <td *ngIf="hasWeightClassData">{{ event.weightClass }}</td>
            <td *ngIf="hasAgeGroupData">{{ event.ageGroup }}</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No Events found.</td>
        </tr>
    </ng-template>
</p-table>

<app-add-event
    [(visible)]="newEventVisible" 
    (eventCreated)="addEvent($event)">
</app-add-event>
