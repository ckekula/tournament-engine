<p-dialog 
  [(visible)]="visible" 
  (visibleChange)="visibleChange.emit($event)"
  header="Create Event" 
  [modal]="true" 
  [style]="{ width: '450px' }">
  <form [formGroup]="eventForm" (ngSubmit)="submit()">
    <div class="p-fluid">
      <div class="p-field mb-4">
        <label for="name" class="block mb-2">Event Name</label>
        <input 
          id="name" 
          pInputText 
          formControlName="name" 
          placeholder="Enter event name (optional)"
        />
      </div>
  
      <div class="p-field mb-4">
        <label for="categories" class="block mb-2">Categories</label>
        <p-multiselect 
          [options]="categories" 
          formControlName="categories"
          placeholder="Select Categories" 
          optionLabel="name" 
          class="w-full md:w-80" 
          display="chip"
          [filter]="true"
          [loading]="loading">
            <ng-template let-category #item>
                <div class="flex items-center gap-2">
                    <div>{{ category.name }}</div>
                </div>
            </ng-template>
            <ng-template #dropdownicon>
                <i class="pi pi-map"></i>
            </ng-template>
            <ng-template #filtericon>
                <i class="pi pi-map-marker"></i>
            </ng-template>
            <ng-template #header>
                <div class="font-medium px-3 py-2">Available Categories</div>
            </ng-template>
            <ng-template #footer>
                <div class="p-3 flex justify-between">
                    <p-button label="Add New" severity="secondary" text size="small" icon="pi pi-plus" />
                    <p-button label="Remove All" severity="danger" text size="small" icon="pi pi-times" />
                </div>
            </ng-template>
        </p-multiselect>
      </div>
  
      <div class="p-field">
        <button 
          pButton 
          type="submit" 
          label="Create" 
          [disabled]="eventForm.invalid" 
          class="p-button-primary">
        </button>
        <button 
          pButton 
          type="button" 
          label="Cancel" 
          (click)="closeDialog()" 
          class="p-button-secondary ml-2">
        </button>
      </div>
    </div>
  </form>
</p-dialog>
