<p-card [style]="{ width: '100%', height: '12rem', overflow: 'hidden' }" class="p-4">
  <div class="flex items-center h-full">
    <!-- Left side: image -->
    <div class="w-1/3 h-full">
      <img 
        alt="Card" 
        class="w-full h-full object-cover rounded-lg" 
        src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" 
      />
    </div>

    <!-- Right side: text and button -->
    <div class="w-2/3 pl-4 flex flex-col justify-between">
      <div>
        <h2 class="text-2xl font-bold">{{ tournament.name }}</h2>
        <p class="text-gray-500">{{ tournament.season }}</p>
      </div>

      <div class="mt-2">
        <p-button 
          label="View" 
          styleClass="w-40" 
          (click)="onView()" 
        />
      </div>
    </div>
  </div>
</p-card>
