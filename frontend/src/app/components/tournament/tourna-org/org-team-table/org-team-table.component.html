<p-table
    #dt2
    [value]="teams"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name']"
    [tableStyle]="{ 'min-width': '75rem' }"
    selectionMode="single"
    [(selection)]="selectedTeam"
    (onRowSelect)="navigateToTeam($event.data.id, $event.data.name)"
    >

    <ng-template pTemplate="caption">
        <div class="flex justify-between items-center">
            <span (click)="toggleNewTeam()" class="text-blue-600 font-semibold mt-3 text-left cursor-pointer">
                Add a Team
            </span>
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class=""></i>
                </p-inputIcon>
                <input 
                    pInputText 
                    type="text" 
                    (input)="onGlobalFilter($event, dt2)" 
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>

    <ng-template pTemplate="body" let-team>
        <tr [pSelectableRow]="team">
            <td>
                {{ team.name }}
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No Teams found.</td>
        </tr>
    </ng-template>

</p-table>

<app-add-team
    [(visible)]="newTeamVisible" 
    (teamCreated)="addTeam($event)">
</app-add-team>
